{% load static %}
<div class=" flex flex-col justify-center items-center w-full bg-cover bg-repeat-x py-20 bg-white p-5">
    <div
        class=" flex flex-col md:flex-row justify-between  items-center rounded-lg py-20 p-5 w-full md:w-auto space-y-5 md:space-y-0 md:space-x-5 bg-slate-100 shadow-lg  ">
        <div class="flex flex-col items-center justify-center max-w-sm md:space-y-5">
            <span class="text-sm px-5">
                Merupakan suatu kehormatan dan kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk
                memberikan doa restu
            </span>

            <form id="messageForm" method="POST" class="flex flex-col space-y-5 w-full">
                {% csrf_token %}
                <input class="rounded-md text-sm w-full" type="text" placeholder="Nama" name="{{form.name.name}}"
                    required>
                <input class="rounded-md text-sm w-full" type="text" placeholder="Alamat" name="{{form.address.name}}"
                    required>
                <textarea name="{{form.message.name}}" id="" cols="30" rows="10" class="rounded-md text-sm w-full"
                    placeholder="Ucapan dan Doa" required></textarea>
                <button id="submitBtn" class="bg-[#C5A757] font-sans text-white p-2 rounded-full w-full btn"
                    type="button">
                    Kirim
                </button>
            </form>
        </div>
        <div
            class="flex flex-col relative  h-[500px] w-full md:w-96 p-2 rounded-md overflow-scroll space-y-5 border-2 border-[#C5A757]">
            <img class="absolute w-full h-full bg-cover top-0 right-0 opacity-50 z-0 " src="{% static 'img/2.jpg' %}" alt="">

            {% for user in users reversed %}

            <!--  -->

            <div class="flex flex-col z-10 shadow-md items-center max-w-sm bg-white rounded-md p-2 space-y-2 {% if user.name == None and user.address == None %}
        hidden
        {% endif %}">

                <span class="font-sans text-sm">
                    @{{user.name}} -
                    {{user.address}}
                </span>

                <span class="text-center text-sm">
                    {{user.message}}
                </span>

            </div>
            {% endfor %}
            <!--  -->


        </div>

    </div>


</div>
